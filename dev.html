
<!DOCTYPE html>
<html>
	<head>
		<title>Theme Customiser Developer Mode</title>
		<link rel="stylesheet" href="./assets/common.css" type="text/css">
		<link rel="stylesheet" href="./assets/browse.css" type="text/css">
		<link rel="stylesheet" href="./assets/customiser.css" type="text/css">
		<link rel="stylesheet" href="./assets/dev.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
		<script src="https://kit.fontawesome.com/6dbb1e5ab5.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/png" href="./assets/favicon_16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="./assets/favicon_32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="./assets/favicon_128.png" sizes="128x128">
		<link rel="icon" type="image/png" href="./assets/favicon_256.png" sizes="256x256">
	</head>
	<body>
		<main class="content content__customiser" id="js-content">
			<div class="topbar">
				<div class="topbar__section">
					<nav class="top-nav">
						<a href="./" class="top-nav__link" id="js-back">
							<i class="top-nav__icon fa fa-arrow-left"></i>
							<span class="top-nav__text">Exit</span>
						</a>
						<a class="top-nav__link" onclick="toggleEle('#js-pp-update-json')">
							<i class="top-nav__icon fa-solid fa-wrench"></i>
							<span class="top-nav__text">Update Json</span>
						</a>
						<a class="top-nav__link" onclick="toggleEle('#js-pp-format-css')">
							<i class="top-nav__icon fa-solid fa-wrench"></i>
							<span class="top-nav__text">Format CSS</span>
						</a>
					</nav>
				</div>
				<div class="topbar__section">
					<nav class="top-nav">
						<a class="top-nav__link">
							<i class="top-nav__icon fa-solid fa-arrow-rotate-right"></i>
							<span class="top-nav__text">Reload Preview</span>
						</a>
					</nav>
				</div>
			</div>

			<div class="preview preview--left">
				<div class="rounds rounds--right"></div>

				<div class="preview__window-wrapper" id="js-preview"></div>
			</div>
	
			<div class="sidebar sidebar--right" id="js-sidebar">
				<form class="sidebar__inner">
					<div class="rounds rounds--left"></div>

					<div class="sidebar__section sidebar__section--top">
						<h1 class="sub-title">Customise your theme</h1>
						<h2 class="title o-clear"><span id="js-title">Loading theme...</span> <span class="theme-tag o-hidden" id="js-theme-tag"></span></h2>
						<h3 class="sub-sub-title">By <span id="js-author">unknown author</span></h3>
					</div>
				</form>
			</div>
		</main>

		<div class="loading-screen" id="js-loader">
			<div class="loading-screen__spinner" id="js-loader-icon"></div>
			<div class="loading-screen__text" id="js-loader-text">Loading...</div>
			<div class="loading-screen__subtext" id="js-loader-subtext">JavaScript must be enabled.</div>
			<div class="loading-screen__subtext o-hidden" id="js-loader-subsubtext">JavaScript must be enabled.</div>
			<a class="loading-screen__hyperlink hyperlink o-hidden" id="js-loader-home" href="https://github.com/ValerioLyndon/Theme-Customiser">Go to project page.</a>
			<div class="loading-screen__console o-hidden" id="js-loader-console">
				<div class="loading-screen__console-header">
					Timeline
					<button type="button" class=" loading-screen__console-button button js-swappable-text" id="js-copy-output" onclick="navigator.clipboard.writeText(document.getElementById('js-loader-console-messages').outerText);">
						<div class="swappable-text">
							<div class="swappable-text__text">
								Copy Logs
								<br />
								Copied.
							</div>
						</div>
					</button>
				</div>
				<div class="loading-screen__message-boxes" id="js-loader-console-messages"></div>
			</div>
		</div>
	</body>

	<script src="./assets/common.js" type="text/javascript"></script>
	<script src="./assets/dev.js" type="text/javascript"></script>
</html>
